<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
<title>Conversion of array to string</title>
function suma()
{
var colors;
colors=["Red","Green","Blue"];
document.write(colors.join());
document.write(colors.join(""));
document.write(colors.join(","));
document.write(colors.join("-"));
}
</script>
</head>
<body>
<input type="button" onclick="suma()" value="join"/>
</body>
</html>
