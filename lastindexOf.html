<!DOCTYPE html>
<html>
<head>
<title> LastIndexOf </title>
<script type="text/javascript">
function lastIndexOf()
{
var arr;
arr=[1,0,3,1,false,5,1,4,7];
document.write(arr.indexOf(1,2)+"<br>");
document.write(arr.lastIndexOf(1,2)+"<br>");
}
</script>
</head>
<body>
<input type="button" onclick="lastIndexOf()" value="LastIndexOf"/>
</body>
</html>
