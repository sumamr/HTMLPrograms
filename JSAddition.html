<!DOCTYPE html>
<html>
<head>
<title>Javascript Demo</title>
<script type="text/javascript">
function add()
{
var i;
var j;
var ans;
i=9;
j=8;
ans=i+j;
document.write("Addition of "+i+" and "+j+" is = "+ans);
}
</script>
</head>
<body>
<p> Javascript Demo</p>
<input type="button" onclick="add()" value="Addition"/>
</body>
</html>
