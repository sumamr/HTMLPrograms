<!DOCTYPE html>
<html>
<head>
<title> Concat</title>
<script type="text/javascript">
function concat()
{
var pets;
pets=["Cat","Dog","Parrot"];
var wild;
wild=["Tiger","Wolf","Zebra"];

var animals=pets.concat(wild);
document.write(animals);
}
</script>
</head>
<body>
<input type="button" onclick="concat()" value="Concat"/>
</body>
</html>
