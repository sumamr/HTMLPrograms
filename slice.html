<!DOCTYPE  html>
<html>
<head>
<title> slice demo</title>
<script type="text/javascript">
function slice()
{
var fruits=["Apple","Banana","Mango","Orange","Papaya"];
document.write(fruits.slice(2));
document.write(fruits.slice(-2));
document.write(fruits.slice(2,-1));
}
</script>
</head>
<body>
<input type="button" onclick="slice()" value="Slice"/>
</body>
</html>
