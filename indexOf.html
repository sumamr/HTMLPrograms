<!DOCTYPE html>
<html>
<head>
<title> IndexOf </title>
<script type="text/javascript">
function index()
{
var fruits;
fruits=["Apple","Banana","Mango","Orange","Papaya"];
document.write(fruits.indexOf("Apple")+"<br>");
document.write(fruits.indexOf("Banana")+"<br>");
document.write(fruits.indexOf("Pineapple")+"<br>");
}
</script>
</head>
<body>
<input type="button" onclick="index()" value="Index"/>
</body>
</html>
