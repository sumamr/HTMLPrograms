<!DOCTYPE html>
<html>
<head>
<title>  Javascript Array</title>
<script type="text/javascript">
function color()
{
alert=(colors);
var colors=["red","green","white"];
var last=colors.push();
document.write(last);
document.write(colors.length);
}
</script>
<body>
<input type="button" onclick="color()" value="Colors"/>
</body>
</html>
